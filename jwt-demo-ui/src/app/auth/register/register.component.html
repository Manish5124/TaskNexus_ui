<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div>
        <label>Username</label>
        <input type="text" formControlName="username" placeholder="Enter username" /> 
    </div>
    <div>
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter Password" /> 
    </div>
    <div>
        <label>Role</label>
        <select formControlName="role">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>
    <div>
        <button [disabled]="registerForm.invalid">Register</button>
        <p style="color: red;">{{errorMessage}}</p>
    </div>
    <div>
        Already registered? <a routerLink="/login">Login</a>
    </div>
</form>
