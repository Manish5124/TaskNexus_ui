<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <div>
        <label>Username</label>
        <input  data-testid="username-input" type="text" formControlName="username" placeholder="Enter username" /> 
    </div>
    <div>
        <label>Password</label>
        <input  data-testid="password-input" type="password" formControlName="password" placeholder="Enter Password" /> 
    </div>
    <div>
        <button data-testid="login-button" [disabled]="loginForm.invalid">Login</button>
        <p  data-testid="error-message" style="color: red;">{{errorMessage}}</p>
    </div>
    <div>
        No registered account? <a routerLink="/register">Register</a>
    </div>
</form>
