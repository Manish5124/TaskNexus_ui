<app-nav-bar></app-nav-bar>
<div class="main-layout">
  <div class="content">
    <div class="header">
      <h2>Sprint List</h2>
      <button mat-raised-button color="primary" (click)="createSprint()">
        <mat-icon>add</mat-icon> Create Sprint
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let sprint"> {{sprint.name}} </td>
      </ng-container>

      <!-- Project Name -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
        <td mat-cell *matCellDef="let sprint"> {{sprint.projectName}} </td>
      </ng-container>

      <!-- Start Date -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date</th>
        <td mat-cell *matCellDef="let sprint"> {{sprint.startDate}} </td>
      </ng-container>

         <!-- Created Date -->
       <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let sprint"> {{sprint.startDate}} </td>
      </ng-container>
      <!-- Percentage -->
      <!-- <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef> % Complete </th>
        <td mat-cell *matCellDef="let sprint">
          <div class="progress-container">
            <div class="progress-bar" [style.width.%]="sprint.status === 'Completed' ? 100 : 0">
              {{sprint.status === 'Completed' ? 100 : 0}}%
            </div>
          </div>
        </td>
      </ng-container> -->

      <!-- Status -->
      <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let sprint">
          <span class="status" [ngClass]="sprint.status.toLowerCase()">
            {{ sprint.status }}
          </span>
        </td>
      </ng-container> -->

      <!-- End Date -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
        <td mat-cell *matCellDef="let sprint"> {{sprint.endDate}} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let sprint">
          <button mat-icon-button color="primary" (click)="editSprint(sprint)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSprint(sprint.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
 </table>

  </div>
</div>
