<h2 mat-dialog-title>Create Sprint</h2>

<form [formGroup]="sprintForm">

  <mat-dialog-content>

    <!-- Sprint Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <!-- Project Dropdown (if you are using projectId) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select Project</mat-label>
      <mat-select formControlName="projectId">
        <mat-option *ngFor="let project of projects" [value]="project.id">
          {{ project.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Start Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <!-- End Date -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <!-- Tasks -->
    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tasks</mat-label>
      <textarea matInput formControlName="tasks" rows="3"></textarea>
    </mat-form-field> -->

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" type="button" (click)="save()">
      Save
    </button>
  </mat-dialog-actions>

</form>
