<app-nav-bar></app-nav-bar>

<div class="main-layout">
  <app-side-bar></app-side-bar>

  <div class="content">

    <div class="header">
      <h2>Project Managers</h2>
      <button mat-raised-button class="action-btn" (click)="openAddManagerDialog()">
        <mat-icon>add</mat-icon> Add Manager
      </button>
    </div>

    <!-- Table Container Wrapper -->
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Manager Name -->
        <ng-container matColumnDef="managerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager Name </th>
          <td mat-cell *matCellDef="let element"> {{element.managerName}} </td>
        </ng-container>

        <!-- Assigned Project -->
        <ng-container matColumnDef="assignedProject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned Project </th>
          <td mat-cell *matCellDef="let element"> {{element.assignedProject}} </td>
        </ng-container>

        <!-- Created Date -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let manager">
            <button mat-icon-button color="warn" (click)="deleteManager(manager.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginator inside the same container -->
      <mat-paginator [pageSizeOptions]="[5,10,25,50]" showFirstLastButtons>
      </mat-paginator>
    </div>

  </div>
</div>
