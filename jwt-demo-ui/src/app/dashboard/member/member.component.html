<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<app-nav-bar></app-nav-bar>
<div class="main-layout">

  <!-- Sidebar -->
  <app-side-bar></app-side-bar>

  <!-- Content -->
  <div class="content">

    <div class="header">
      <h2>List of Members</h2>
      <button class="action-btn add-btn" (click)="openAddMemberDialog()">+ Add Member</button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let member"> {{member.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let member"> {{member.name}} </td>
        </ng-container>

        <!-- Project Name Column -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef> Project Name </th>
          <td mat-cell *matCellDef="let member"> {{member.projectName}} </td>
        </ng-container>

        <!-- Manager Name Column -->
        <ng-container matColumnDef="managerName">
          <th mat-header-cell *matHeaderCellDef> Manager Name </th>
          <td mat-cell *matCellDef="let member"> {{member.managerName}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let member">
            <button mat-icon-button class="action-btn edit-btn" (click)="editMember(member)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="action-btn delete-btn" (click)="deleteMember(member.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>

  </div>
</div>
