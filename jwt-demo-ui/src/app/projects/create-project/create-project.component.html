<div class="form-wrapper">

  <!-- Left Side: Illustration + Info -->
  <div class="form-left">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="project creation icon">
    <h2>Create New Project</h2>
    <p>Fill in the details below to create your project</p>
  </div>

  <!-- Right Side: Form -->
  <div class="form-right">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

      <!-- Project Name -->
      <div class="input-group">
        <input matInput formControlName="name" placeholder="Project Name">
      </div>

      <!-- Description -->
      <div class="input-group">
        <textarea matInput formControlName="description" placeholder="Project Description"></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="action-btn submit-btn">Submit</button>
        <button type="button" class="action-btn back-btn" (click)="goBack()">Back</button>
      </div>

    </form>
  </div>

</div>
